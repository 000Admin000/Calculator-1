<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="" type="image/png">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://kit.fontawesome.com/e2cf594ac2.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="wrapper">
	<main class="main">
		<div class="calculator-block ">
			<div class="result-block">
				<input type="text" value="0" class="result-text" id="display" disabled>
			</div>
			<div class="buttons-conatiner">
				<div class="button-block button-1"><div class="clean-btn btn grau" id="c">C</div></div>
				<div class="button-block button-2"><div class="btn grau">+/-</div></div>
				<div class="button-block button-3"><div class="clean-btn btn grau" id="ce">CE</div></div>
				<div class="button-block button-4"><div class="btn yellow operation">/</div></div>
				<div class="button-block button-5"><div class="btn number">7</div></div>
				<div class="button-block button-6"><div class="btn number">8</div></div>
				<div class="button-block button-7"><div class="btn number">9</div></div>
				<div class="button-block button-8"><div class="btn yellow operation">x</div></div>
				<div class="button-block button-9"><div class="btn number">4</div></div>
				<div class="button-block button-10"><div class="btn number">5</div></div>
				<div class="button-block button-11"><div class="btn number">6</div></div>
				<div class="button-block button-12"><div class="btn yellow operation">-</div></div>
				<div class="button-block button-13"><div class="btn number">1</div></div>
				<div class="button-block button-14"><div class="btn number">2</div></div>
				<div class="button-block button-15"><div class="btn number">3</div></div>
				<div class="button-block button-16"><div class="btn yellow operation">+</div></div>
				<div class="button-block button-17"><div class="btn number">0</div></div>
				<div class="button-block button-18"><div class="btn" id="decimal">.</div></div>
				<div class="button-block button-19"><div class="btn yellow operation" id="result">=</div></div>
			</div>
		</div>
	</main>
</div>

	<script src="js/main.js"></script>
</body>
</html>
